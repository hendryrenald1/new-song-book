version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: songbook-backend
    restart: unless-stopped
    environment:
      - PORT=3001
      - MONGODB_URL=${MONGODB_URL}
      - ADMIN_HASH=${ADMIN_HASH}
      - SECRET=${SECRET}
    networks:
      - songbook-network
    expose:
      - "3001"

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: songbook-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - songbook-network

networks:
  songbook-network:
    driver: bridge
